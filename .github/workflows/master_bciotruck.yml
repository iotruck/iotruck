# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bciotruck

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ab5e5e254a64138abf9266e2993ad71 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c555f635bb84a0192364b477314a65e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: iotruck/bino:${{ github.sha }}
        file: ./bino/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bciotruck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a8fa3a795614be79e43e5911c596811 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3ab5e5e254a64138abf9266e2993ad71 }}/iotruck/bino:${{ github.sha }}'
