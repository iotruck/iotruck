# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bciotruck

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_01d7e602ec3348eead8b90463eff2cc0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_841ab7dba1ea403092459300ad7aacb9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: iotruck/bino:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bciotruck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d70283b97d6045a8a5baaa4f35b806c8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_01d7e602ec3348eead8b90463eff2cc0 }}/iotruck/bino:${{ github.sha }}'