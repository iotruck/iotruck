# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bciotruck

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://apibino.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_063e50791c9241c28a3ce6409a309e17 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dc6badd69f4a4afebe7c3637adeefbc6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: bino:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bciotruck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_624de5061f304be9a9a80b164ee6924f }}
        images: 'apibino.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_063e50791c9241c28a3ce6409a309e17 }}/bino:${{ github.sha }}'