# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bciotruck

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://apibino.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_444eea8548414cb7829984723dc6f82c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_275ddaa057a0442bbfd89e6aca1cd0c8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: bino:${{ github.sha }}
        file: ./bino/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bciotruck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a872268704c24e469cc9f4a766747f05 }}
        images: 'apibino.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_444eea8548414cb7829984723dc6f82c }}/bino:${{ github.sha }}'
